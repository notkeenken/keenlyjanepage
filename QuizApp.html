<div class="student">
    <h2>STUDENT INFORMATION</h2>

    <form id="info">
        <label>Name:</label>&nbsp;
            <input type="text" id="info" name="name" placeholder="e.g. Keenly Jane Nicanor"><br>
            <label>Email:</label>&nbsp;
            <input type="email" id="info" name="email" placeholder="e.g. KeenJ2020@gmail.com"><br>

            <br>
</form>

<form id="exam">
    <div class="exam">
    <h2>EXAM PROPER</h2><br><br>
        <label>1.What does HTML stands for?</label>
        <br><br>
        <input type="text" id="info" name="q1" value=""><br>
        <hr>
        <label>2.HTML is case sensitive</label>
            <br><br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="" name="t" value="True">
            &nbsp;
            <span id="True">True</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="f" name="f" value="False">
            &nbsp;
            <span id="False">False</span>
            <br>
            <hr>
        <label>3.Select all legitimate CSS properties</label><br><br>
            <input type="checkbox" id="font" name="font" value="Font">
            &nbsp;&nbsp;&nbsp;
            <label>Font</label><br>
            <input type="checkbox" id="font" name="label" value="Label">
            &nbsp;&nbsp;&nbsp;
            <label>Label</label><br>
            <input type="checkbox" id="font" name="bg" value="Background">
            &nbsp;&nbsp;&nbsp;
            <label>Background</label><br>
            <input type="checkbox" id="font" name="frm" value="Forms">
            &nbsp;&nbsp;&nbsp;
            <label>Forms</label><br>
            <hr>
            <label>4. Upload a simple navigation markup</label><br><br>
            &nbsp;&nbsp;&nbsp;
            <input type="file" id="file" name="file" value="Choose File">
            <br>
            <hr>
        <label>5. Discuss if you want to be front-end or back end developer</label><br><br>
            <input type="text" class="q5" name="q5" size="50"><br><br>
        </form>
